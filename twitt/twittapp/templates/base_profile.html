<!DOCTYPE html>
<html>
<head>
	<title>Little Twitt</title>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
  {% load static from staticfiles %}
  <link rel="stylesheet" type="text/css" href=" {% static 'twittapp/main_style.css' %}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
  <link rel="icon" type="image/ico" href="{% static 'twittapp/images/lt.ico'%}"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src='{% static "twittapp/js/main.js" %}'></script>
</head>
<body>
  <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
        	<a class="navbar-brand" href="/profile">
        		<img alt="Little Twitt" src="{% static 'twittapp/images/lt.ico' %}">
      		</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
           {% block settings %}
            <li class="active"><a href="/profile">Home</a></li>
            <li><a href="/profile/settings">Manage account</a>
            </li>
            <li><a href="#contact">Trends</a></li>
{#             <li><a href="#myModal">Compose twitt</a></li> #}
          </ul>
          <div class="col-sm-3 col-md-3 pull-right">
            <form class="navbar-form" role="search">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search" name="q">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                    </div>
                </div>
            </form>
        </div>   
        </div>
      </div>
    </nav>
    {% endblock settings %}
 {% block profile %}
 {% endblock profile %}
</body>
</html>
